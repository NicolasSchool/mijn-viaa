<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Reports - Mijn VIAA</title>
        <meta name="description" content=""> <!-- site description goes here -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="dist/styles.css">
    </head>
    <body>
        <!--[if lt IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->

        <header>
            <ul class="navigation">
                <li class="menuitem"><a href="dashboard.html" class="active">Dashboard</a></li>
                <li class="menuitem"><a href="services.html">Diensten</a></li>
                <li class="logo"><a href="dashboard.html"><img src="assets/logo2.svg"/></a></li>
                <li class="menuitem"><a href="#">Over</a></li>
                <li class="menuitem"><a href="#">Account</a></li>
            </ul>
        </header>

        <div class="container" id="dashboard" v-cloak>

            <!-- Title & view selector -->
            <div class="col col-6 mb4">
                <h1>{{ title }}</h1>
            </div>
            <div class="col col-6">
                <div class="right selectbox">
                    <select v-model="view">
                        <option value="personal">Mijn cijfers </option>
                        <option value="viaa">Totaal VIAA</option>
                    </select>   
                </div>
                
            </div>

            <!-- errors -->
            <div class="col col-12">
                <div v-if="errormessages.length > 0">
                    <p>Oeps! Er blijkt een fout te zijn opgetreden.</p>
                    <p v-for="msg in errormessages">{{ msg }}</p>
                </div>
            </div>

             <!-- Loader gif -->
            <div class="col col-12 loader-airbox" v-if="!dataStats && errormessages.length==0">
                <div class="loader">
                    <span class="icon-spin3 animate-spin"></span>       
                </div>    
            </div>              

            <!-- TB + Piechart -->    
            <div class="col col-12 mt4 mb7"> <!-- Careful, don't v-if or v-show this div,
                                             since the chart will try to draw before the div turns visisble by vue
                                             and undefined errors will happen -->
                <div class="col col-6">
                    <canvas id="statsChart"></canvas>
                </div>
                <div class="col col-6 stat-title"  v-if="dataStats">
                    <p class="storage">
                        <span class="massivetext">{{ dataStats.terabytes }} </span>
                        <span class="item">terabyte</span>
                    </p>
                </div>

                
            </div>


            <!-- Big general stats -->
            <div class="col col-12 general" v-if="dataStats">         
                <div class="col sm-col-4 p3 stat">
                    <p class="stat-title">
                        Geregistreerd
                    </p>
                    <p class="orange number">
                        <span class="bigtext">{{ dataStats.items }}</span> 
                        <span class="item">items</span>
                    </p>

                </div>

                <div class="col sm-col-4 p3 stat">
                    <p class="stat-title">
                        Gedigitaliseerd
                    </p>
                    <p class="blue number">
                        <span class="bigtext">{{ dataStats.archive_growth }}</span> 
                        <span class="item">items</span>
                    </p>
                    
                </div>
                <div class="col sm-col-4 p3 stat">
                    <p class="stat-title">
                        Gearchiveerd
                    </p>
                    <p class="purple number">
                        <span class="bigtext">1234</span>
                        <span class="item">items</span> 
                    </p>
                    
                </div>
            </div>    

           

            <!-- Graphs line -->  

            <!-- Loader gif -->
            <div class="col col-12 loader-airbox " v-if="graphLoading && errormessages.length==0">
                <div class="loader">
                    <span class="icon-spin3 animate-spin"></span>
                </div>
            </div>     
            
            <div class="col col-12 mb7">
                <canvas id="lastMonth"></canvas>
            </div>

            <div class="col col-12">
                <canvas id="lastWeek"></canvas>
            </div>
             
        </div>

        
        <script src="dist/vue.js"></script> 
        <script src="dist/moment.js"></script>
        <script src="dist/chart.js"></script>
        <script src="js/app.js"></script> 
        <script src="js/dashboard.js"></script>
    </body>
</html>
