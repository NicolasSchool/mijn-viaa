    <body>

        <header>
            <ul>
                <li class="logo"><a href="index.html"><img src="assets/logo.svg"/></a></li>
                <li class="menuitem"><a href="index.html" class="active">Home</a></li>

        <div class="container col-12">
            <!-- Here comes the content -->
            <div id="home-app" v-cloak>
                
                <p class="error" v-if="errormsg">{{ errormsg }}</p>
                <div v-if="stats">
                    <p>{{ stats | json }}</p>
                    
                    <ul>
                        <li>Terabytes: {{ stats.terabytes }}</li>
                        <li>Items: {{ stats.items }}</li>
                        <li>Archite growth: {{ stats.archive_growth }}</li>
                        <li>Registration growth: {{ stats.registration_growth }}</li>    
                    </ul>
                </div> 
                <div v-else v-if="!errormsg">Loading...</div> 
            </div>
        </div>

        <script src="dist/jquery.js"></script>
        <script src="dist/vue.js"></script> 
        <script src="js/home.js"></script>
