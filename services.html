<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Diensten - Mijn VIAA</title>
        <meta name="description" content=""> <!-- site description goes here -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="dist/styles.css">
    </head>
    <body>
        <!--[if lt IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->

        <header>    
            <ul>
                <li class="logo"><a href="index.html"><img src="assets/logo.svg"/></a></li>
                <li class="menuitem"><a href="index.html">Home</a></li>
                <li class="menuitem"><a href="services.html" class="active">Diensten</a></li>
                <li class="menuitem"><a href="reports.html">Rapporten</a></li>
                <li class="menuitem"><a href="#">Over</a></li>
            </ul>
        </header>
        <div id="services-app">
            <div class="container" v-cloak>
                <div class="services-titles">
                    <span  v-for="service in serviceslist">
                        <a href="detail.html#{{ service.service}}" @click="reload" class="services-titles-item">{{ service.service }}</a>
                    </span>
                </div>

                <article class="col col-12" v-for="item in serviceslist">
                    <div class="service-icon-container">
                            <img class="service-icon" v-bind:src="item.img" alt="{{ item.img_alt }}"/>
                    </div>
                    <div class="service-content">
                        <h1>{{{ item.title }}}</h1>
                        <p>{{{ item.description }}}</p>
                        <p>
                            <a href="{{ item.link_info }}" class="btn btn-secondary">Meer informatie</a>
                            <a href="{{ item.link_service }}" class="btn btn-primary" v-if="item.available"><span class="icon-right"></span>&nbsp; Ga naar dienst</a>
                            <a href="#" class="btn btn-primary" v-else><span class="icon-lock-open-alt"></span> &nbsp; Vraag toegang</a>

                        </p> 
                    </div>
                </article>               
            </div>

            <footer v-cloak>
                <div class="container">
                    <div class="col sm-col-8">
                        <p class="lowfootertext">
                            Voor meer info, mail naar <a href="mailto:support@viaa.be">support@viaa.be</a>.
                        </p>
                    </div>
                    <div class="col sm-col-4 ">
                        <p class="clearfix">
                            <img src="assets/logo.svg" class="logo logo-footer" alt="Logo"/><br>
                        </p>               
                        <p class="right">
                            &copy; VIAA 2016
                        </p>
                    </div>                    
                </div>
            </footer>
        </div>

        <script src="dist/vue.js"></script>
        <script src="js/app.js"></script> 
        <script src="js/services-overview.js"></script>
    </body>
</html>
